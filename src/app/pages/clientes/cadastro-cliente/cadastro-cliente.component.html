<main>
  <p-card styleClass="card-adjust">
    <h4>{{ editando ? "EDIÇÃO DE" : "CADASTRO DE" }} CLIENTE</h4>
    <div class="flex justify-content-start mb-2">
      <div>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-raised p-button-warning"
          icon="pi pi-caret-left"
          pTooltip="Voltar"
          tooltipPosition="top"
          routerLink="/clientes"
        ></button>
      </div>
    </div>
    <br />
    <form
      #formCliente="ngForm"
      autocomplete="off"
      (ngSubmit)="salvar(formCliente)"
    >
      <div class="grid">
        <div class="field col-12 md:col-3">
          <h6><span class="obrigatorio">*</span>Nome</h6>
          <!--TODO Forma de input uppercase sem diretiva -->
          <input
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            oninput="this.value = this.value.toUpperCase()"
            pInputText
            name="nome"
            type="text"
            [pKeyFilter]="regex.string"
            [(ngModel)]="newcliente.nome"
            #nome="ngModel"
            [disabled]="editando"
            minlength="3"
            maxlength="30"
            required
          />

          <app-message
            [control]="nome"
            error="required"
            text="Informe o seu nome"
          ></app-message>
          <app-message
            [control]="nome"
            error="minlength"
            text="Mínimo de {{
              nome.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="field col-12 md:col-3">
          <h6><span class="obrigatorio">*</span>Cpf</h6>
          <!--TODO Forma de input uppercase sem diretiva -->
          <input
            class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            oninput="this.value = this.value.toUpperCase()"
            pInputText
            name="cpf"
            type="text"
            [pKeyFilter]="regex.number"
            [(ngModel)]="newcliente.cpf"
            #cpf="ngModel"
            [disabled]="editando"
            minlength="11"
            maxlength="11"
            aria-describedby="cpf"
            required
          />

          <app-message
            [control]="cpf"
            error="required"
            text="Informe o seu cpf"
          ></app-message>
          <app-message
            [control]="cpf"
            error="minlength"
            text="Mínimo de {{
              cpf.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="field col-12 md:col-3">
          <h6><span class="obrigatorio">*</span>Rg</h6>
          <!--TODO Forma de input uppercase sem diretiva -->

            pInputText
            name="rg"
            type="text"
            [pKeyFilter]="regex.number"
            [(ngModel)]="newcliente.rg"
            #rg="ngModel"
            [disabled]="editando"
            minlength="7"
            maxlength="10"
            required
          />

          <app-message
            [control]="rg"
            error="required"
            text="Informe o seu rg"
          ></app-message>
          <app-message
            [control]="rg"
            error="minlength"
            text="Mínimo de {{
              rg.errors?.minlength?.requiredLength
            }}X caracteres"
          ></app-message>
        </div>

            pInputText
            name="uf"

        <div class="field col-12 md:col-3">
          <h6><span class="obrigatorio">*</span>Whatsapp</h6>

      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <h6>Status</h6>
        </div>
      </div>
      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <p-inputSwitch
            [(ngModel)]="newcliente.status"
            name="status"
            [ngModelOptions]="{ standalone: true }"
            binary="true"
          >
          </p-inputSwitch>
        </div>
      </div>
      <br />
      <div class="flex flex-wrap justify-content-center">
        <div class="col-12 md:col-6 lg:col-4">
          <button
            pButton
            pRipple
            type="submit"
            label="Salvar"
            icon="fas fa-save"
            [disabled]="formCliente.invalid || salvando"
            class="p-button-raised p-button-warning w-full"
          ></button>
        </div>
        <!-- <div class="col-12 md:col-6 lg:col-4">
          <button pButton pRipple type="button" class="p-button-outlined p-button-primary w-full" icon="fas fa-trash"
            pTooltip="Excluir" tooltipPosition="top"
            (click)="confirmarExclusao()" label="Excluir"></button>
        </div> -->
      </div>
      <div *ngIf="salvando" class="grid justify-content-center mt-4">
        <div class="grid col-12 justify-content-center">
          <p-progressSpinner
            [style]="{ width: '50px', height: '50px' }"
            styleClass="custom-spinner"
            strokeWidth="8"
            animationDuration=".5s"
          >
          </p-progressSpinner>
        </div>
        <div class="grid col-12 justify-content-center">
          <h6>Salvando aguarde...</h6>
        </div>
      </div>
    </form>
  </p-card>
</main>
