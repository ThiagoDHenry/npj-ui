<main>
  <p-card styleClass="card-adjust">
    <h4>{{ editando ? "EDIÇÃO DE" : "CADASTRO DE" }} Acompanhamento</h4>
    <div class="flex justify-content-start mb-2">
      <div>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-raised p-button-warning"
          icon="pi pi-caret-left"
          pTooltip="Voltar"
          tooltipPosition="top"
          routerLink="/acompanhamentos"
        ></button>
      </div>
    </div>
    <br />
    <form
      #formAcompanhamento="ngForm"
      autocomplete="off"
      (ngSubmit)="salvar(formAcompanhamento)"
    >
    <p-tabView>
      <p-tabPanel header="Acompanhamento">
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Numero do Processo</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <input
            class="w-full"
            oninput="this.value = this.value.toUpperCase()"
            pInputText
            name="processo"
            type="text"
            [pKeyFilter]="regex.stringNumber"
            [(ngModel)]="newacompanhamento.numeroProcesso"
            #processo="ngModel"
            required
            minlength="3"
            disabled
          />
          <app-message
            [control]="processo"
            error="required"
            text="Informe o Numero do Processo"
          ></app-message>
          <app-message
            [control]="processo"
            error="minlength"
            text="Mínimo de {{
              processo.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Cliente</h6>
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.clientedescricao"
            #cliente="ngModel"
            name="cliente"
            placeholder="Selecione o Cliente"
            optionLabel="cliente"
            [showClear]="true"
            required
          ></p-dropdown>

          <app-message
            [control]="cliente"
            error="required"
            text="Informe o Cliente"
          ></app-message>
          <app-message
            [control]="cliente"
            error="minlength"
            text="Mínimo de {{
              cliente.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Vara</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.varadescricao"
            #vara="ngModel"
            name="vara"
            placeholder="Selecione a Vara"
            optionLabel="vara"
            [showClear]="true"
            required
          />
          <app-message
            [control]="vara"
            error="required"
            text="Informe a Vara"
          ></app-message>
          <app-message
            [control]="vara"
            error="minlength"
            text="Mínimo de {{
              vara.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
        
        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Status</h6>
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.statusdescricao"
            #status="ngModel"
            name="status"
            placeholder="Selecione o Status"
            optionLabel="status"
            [showClear]="true"
            required
          ></p-dropdown>

          <app-message
            [control]="status"
            error="required"
            text="Informe o Status"
          ></app-message>
          <app-message
            [control]="status"
            error="minlength"
            text="Mínimo de {{
              status.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Motivo</h6>
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.motivosdescricao"
            #motivo="ngModel"
            name="motivo"
            placeholder="Selecione o Motivo"
            optionLabel="motivo"
            [showClear]="true"
            required
          ></p-dropdown>

          <app-message
            [control]="motivo"
            error="required"
            text="Informe o Motivo"
          ></app-message>
          <app-message
            [control]="motivo"
            error="minlength"
            text="Mínimo de {{
              motivo.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div> 

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Data</h6>

          <p-calendar
            styleClass="w-full "
            #data="ngModel"
            responsiveOptions
            [(ngModel)]="newacompanhamento.processos.data"
            name="data"
            type="text"
            required
          ></p-calendar>

          <app-message
          [control]="data"
          error="required"
          text="Informe a Data"
        ></app-message>
        <app-message
          [control]="data"
          error="minlength"
          text="Mínimo de {{
            data.errors?.minlength?.requiredLength
          }} caracteres"
        ></app-message>
        </div>

      </div>
      </p-tabPanel>

      <p-tabPanel header="Acompanhamento Informações">
        <div class="grid">
  
        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Descricao</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <input
          class="w-full"
          oninput="this.value = this.value.toUpperCase()"
          pInputText
          name="informacoes"
          type="text"
          [pKeyFilter]="regex.stringNumber"
          [(ngModel)]="newacompanhamento.processos.informacoes"
          #informacoes="ngModel"
          required
          minlength="3"
          />

          <app-message
            [control]="informacoes"
            error="required"
            text="Informe o Processo"
          ></app-message>
          <app-message
            [control]="informacoes"
            error="minlength"
            text="Mínimo de {{
              informacoes.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>


      

      
      </div>
    </p-tabPanel>
    </p-tabView>

      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <h6>Status</h6>
        </div>
      </div>
      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <p-inputSwitch
            [(ngModel)]="newacompanhamento.status"
            name="status"
            [ngModelOptions]="{ standalone: true }"
            binary="true"
          >
          </p-inputSwitch>
        </div>
      </div>

      <br />
      <div class="flex flex-wrap justify-content-center">
        <div class="col-12 md:col-6 lg:col-4">
          <button
            pButton
            pRipple
            type="submit"
            label="Salvar"
            icon="fas fa-save"
            [disabled]="formAcompanhamento.invalid || salvando"
            class="p-button-raised p-button-warning w-full"
          ></button>

        </div>
        <!-- <div class="col-12 md:col-6 lg:col-4">
          <button pButton pRipple type="button" class="p-button-outlined p-button-primary w-full" icon="fas fa-trash"
            pTooltip="Excluir" tooltipPosition="top"
            (click)="confirmarExclusao()" label="Excluir"></button>
        </div> -->
      </div>
      
      <div *ngIf="salvando" class="grid justify-content-center mt-4">
        <div class="grid col-12 justify-content-center">
          <p-progressSpinner
            [style]="{ width: '50px', height: '50px' }"
            styleClass="custom-spinner"
            strokeWidth="8"
            animationDuration=".5s"
          >
          </p-progressSpinner>
        </div>
        <div class="grid col-12 justify-content-center">
          <h6>Salvando aguarde...</h6>
        </div>
      </div>
    </form>
  </p-card>
</main>
