<main>
  <p-card styleClass="card-adjust">
    <h4>{{ editando ? "EDIÇÃO DE" : "CADASTRO DE" }} Acompanhamento</h4>
    <div class="flex justify-content-start mb-2">
      <div>
        <button
          pButton
          pRipple
          type="button"
          class="p-button-raised p-button-warning"
          icon="pi pi-caret-left"
          pTooltip="Voltar"
          tooltipPosition="top"
          routerLink="/acompanhamento"
        ></button>
      </div>
    </div>
    <br />
    <form
      #formAcompanhamento="ngForm"
      autocomplete="off"
      (ngSubmit)="salvar(formAcompanhamento)"
    >
      <div class="grid">

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Cliente</h6>
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.cliente"
            #cliente="ngModel"
            name="cliente"
            placeholder="Selecione o Cliente"
            optionLabel="cliente"
            [showClear]="true"
            required
          ></p-dropdown>

          <app-message
            [control]="cliente"
            error="required"
            text="Informe o Cliente"
          ></app-message>
          <app-message
            [control]="cliente"
            error="minlength"
            text="Mínimo de {{
              cliente.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Vara</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <p-dropdown
          styleClass="w-full"
            [(ngModel)]="newacompanhamento.vara"
            #vara="ngModel"
            name="vara"
            placeholder="Selecione a Vara"
            optionLabel="vara"
            [showClear]="true"
            required
          />
          <app-message
            [control]="vara"
            error="required"
            text="Informe a Vara"
          ></app-message>
          <app-message
            [control]="vara"
            error="minlength"
            text="Mínimo de {{
              vara.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Numero do Processo</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <input
            class="w-full"
            oninput="this.value = this.value.toUpperCase()"
            pInputText
            name="processo"
            type="text"
            [pKeyFilter]="regex.stringNumber"
            [(ngModel)]="newacompanhamento.numeroProcesso"
            #processo="ngModel"
            required
            minlength="3"
          />
          <app-message
            [control]="processo"
            error="required"
            text="Informe o Numero do Processo"
          ></app-message>
          <app-message
            [control]="processo"
            error="minlength"
            text="Mínimo de {{
              processo.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Data</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <p-calendar
            styleClass="w-full"
            [touchUI]="true"
            [readonlyInput]="true"
            oninput="this.value = this.value.toUpperCase()"
            name="data"
            [(ngModel)]="newacompanhamento.data"
            #data="ngModel"
            required
            
          />

          <app-message
            [control]="data"
            error="required"
            text="Informe a Data"
          ></app-message>
          <app-message
            [control]="data"
            error="minlength"
            text="Mínimo de {{
              data.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>

        <div class="col-12 md:col-6 lg:col-4">
          <h6><span class="obrigatorio">*</span>Descrição</h6>
          <!-- TODO Forma de input uppercase sem diretiva -->
          <input
            class="w-full"
            oninput="this.value = this.value.toUpperCase()"
            pInputText
            name="descricao"
            type="text"
            [pKeyFilter]="regex.stringNumber"
            [(ngModel)]="newacompanhamento.descricao"
            #descricao="ngModel"
            required
            minlength="3"
          />
          <app-message
            [control]="descricao"
            error="required"
            text="Informe a descrição"
          ></app-message>
          <app-message
            [control]="descricao"
            error="minlength"
            text="Mínimo de {{
              descricao.errors?.minlength?.requiredLength
            }} caracteres"
          ></app-message>
        </div>
      </div>

      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <h6>Status</h6>
        </div>
      </div>
      <div class="flex justify-content-center">
        <div class="flex align-items-center justify-content-center">
          <p-inputSwitch
            [(ngModel)]="newacompanhamento.status"
            name="status"
            [ngModelOptions]="{ standalone: true }"
            binary="true"
          >
          </p-inputSwitch>
        </div>
      </div>

      <br />
      <div class="flex flex-wrap justify-content-center">
        <div class="col-12 md:col-6 lg:col-4">
          <button
            pButton
            pRipple
            type="submit"
            label="Salvar"
            icon="fas fa-save"
            [disabled]="formAcompanhamento.invalid || salvando"
            class="p-button-raised p-button-warning w-full"
          ></button>

        </div>
        <!-- <div class="col-12 md:col-6 lg:col-4">
          <button pButton pRipple type="button" class="p-button-outlined p-button-primary w-full" icon="fas fa-trash"
            pTooltip="Excluir" tooltipPosition="top"
            (click)="confirmarExclusao()" label="Excluir"></button>
        </div> -->
      </div>
      
      <div *ngIf="salvando" class="grid justify-content-center mt-4">
        <div class="grid col-12 justify-content-center">
          <p-progressSpinner
            [style]="{ width: '50px', height: '50px' }"
            styleClass="custom-spinner"
            strokeWidth="8"
            animationDuration=".5s"
          >
          </p-progressSpinner>
        </div>
        <div class="grid col-12 justify-content-center">
          <h6>Salvando aguarde...</h6>
        </div>
      </div>
    </form>
  </p-card>
</main>
